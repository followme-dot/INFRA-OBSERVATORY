global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # INFRA Observatory Backend
  - job_name: 'observatory-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  # Example: Scrape INFRA platforms (configure per platform)
  # - job_name: 'infrabank'
